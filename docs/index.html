<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>协同社会治理</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>
	<style>
		.app-nav li ul.theme-preview{
			overflow-y: auto;
		}
		.app-nav li ul..theme-preview a{
			cursor:pointer;
		}
  </style>
</head>
<body>
	<nav>
		<ul>
			<li>主题
				<ul class="theme-preview">
					<li><a data-theme="vue">vue</a></li>
					<li><a data-theme="buble">buble</a></li>
					<li><a data-theme="dark">dark</a></li>
					<li><a data-theme="pure">pure</a></li>
				</ul>
			</li>
		</ul>
		<a href="#/">中文</a>
		<a href="#/en/">EN</a>
	</nav>
	<div id="app">加载中...</div>
	<script>
		window.$docsify = {
			name: '协同社会治理',
			//repo: '',
			auto2top: true, //当路线改变时，滚动到屏幕的顶部。
			coverpage: true, //激活封面功能。如果为true，则会从中加载_coverpage.md。
			executeScript: true, //执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开启。
			loadSidebar: true, //_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载。
			//loadNavbar: true,//_navbar.md如果为真，则从_navbar.md文件加载navbar ，否则从指定的路径加载。
			mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并。
			maxLevel: 4,//最大的内容表级别。
			subMaxLevel: 2,//在自定义边栏中添加目录（TOC）。
			//ga: 'UA-106147152-1',//计数
			search: {
				noData: {
					'/': '找不到哦!',
					'/en/': 'No results!'
				},
				paths: 'auto',
				placeholder: {
					'/': '搜索',
					'/en/': 'Search'
				}
			},
			/*
			formatUpdated: '{MM}/{DD} {HH}:{mm}',
			plugins: [
				function(hook, vm) {
					hook.beforeEach(function (html) {
						var url = 'https://github.com/PYfive/docsify/blob/master/' + vm.route.file
						var editHtml = '[:memo: Edit Document](' + url + ')\n'
						return html
							+ '\n----\n'
							+ 'Last modified {docsify-updated} '
							+ editHtml
					})
				}
			]
			*/
		}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-php.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script>
		var preview = Docsify.dom.find('.theme-preview');
		var themes = Docsify.dom.findAll('[rel="stylesheet"]');

		preview.onclick = function (e) {
			var title = e.target.getAttribute('data-theme')

			themes.forEach(function (theme) {
				theme.disabled = theme.title !== title
			});
		};
		
		if (typeof navigator.serviceWorker !== 'undefined') {
			navigator.serviceWorker.register('sw.js')
		}
	</script>
</body>
</html>
